<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursFitnessOnline</title>
</head>
<body>
    <header>
        <h1>Inscripció Curs Online canvi fisic</h1>
    </header>
    <main>
        <form action="./Curs.html" method="get">
        <fieldset>
            <legend><h3>Dades personals</h3></legend>
                <label for="Nom">Nom Complet</label>
                <input type="text" name="nom" id="Nom" required minlength="3" maxlength="40">
                <br>
                <label for="email">Correu electrònic</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="telèfon">Telèfon</label>
                <input type="tel" name="telèfon" id="telèfon" required placeholder="671 123 123">
                <br>
                <label for="neixement">Data de naixement</label>
                <input type="date" name="data" id="data" required>
        </fieldset>
        <fieldset>
            <legend><h3>Objectiu i Experiencia prèvia</h3></legend>
            <laentrarbel for="entrenament"><strong>Entrenament:</strong></laentrarbel>
        <select id="entrenament" name="entrenament" required>
        <option value="">-- Selecciona una opció --</option>
        <option value="calistenia">Calistenia</option>
        <option value="pesas">Pesas</option>
        <option value="crossfit">Crossfit</option>
        </select>
            <br>
            <strong><label for="Experiencia prèvia">Experiencia previa:</label></strong>
            <label><input type="radio" name="Nivell" id="principiant">principiant</label>
            <label><input type="radio" name="Nivell" id="intermig">intermig</label>
            <label><input type="radio" name="Nivell" id="avançat">avançat</label>
        </fieldset>
        <br>
        <fieldset>
            <legend><h3>Objectiu i motivació</h3></legend>
            <strong><label for="Objectiu">Objectiu:</label></strong>
            <br>
            <input id="baixar-pes" type="checkbox" name="pes" >
            <label for="baixar-pes">Baixar de pes</label>
            <br>
            <input type="checkbox" name="muscul" id="muscul">
            <label for="muscul">guanyar musculatura</label>
            <br>
            <input type="checkbox" name="estiraments" id="estiraments">
            <label for="estiraments">guanyar movilitat</label>
            <br><br>
            <strong><label for="motivació">Motivació a fer el curs</label></strong>
            <br>
            <textarea name="motivació" id="motivació" rows="4" cols="40" placeholder="Escriu la teva motivació..." required minlength="20" maxlength="3000"></textarea>
            <br><br>
            <label for="Lloc entrenament">On entrenaràs?</label>
            <input list="Ubicació entrenament" id="Lloc entrenament" name="Lloc entrenament">
            <datalist id="Ubicació entrenament">
                <option value="Casa">
                <option value="Gimnàs">
                <option value="Parc">
            </datalist>
        </fieldset>
        <input type="submit" value="ENTER">
    </form>
    </main>
    <footer>
        &#169 Drets reversats Juan Diego F | Institut Carles Vallbona
    </footer>
</body>
</html>
