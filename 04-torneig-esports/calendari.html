    <section>
            <h2>Format de la Competició</h2>
            <p>El torneig es divideix en tres fases:</p>
            <ul>
                <li><strong>Fase de grups:</strong> tots els equips juguen entre ells per obtenir punts.</li>
                <li><strong>Eliminatòries:</strong> els millors equips passen a una fase de semifinals a partit únic.</li>
                <li><strong>Gran Final:</strong> els dos millors equips competeixen pel títol.</li>
            </ul>
        </section>
